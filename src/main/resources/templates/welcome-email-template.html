<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-container {
            margin-top: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Demo</h1>

    <p>We are excited to share this demo with you. Below is an image, a video link, and some dynamic data for you to explore.</p>

    <!-- Embedded Image -->
    <div class="image-container">
        <img src="cid:phuc_logo.jpg" alt="Embedded Image">
    </div>

    <!-- YouTube Video -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/watch?v=6W-x30GdH8g" allowfullscreen></iframe>
    </div>

    <p>Thank you for trying our demo!</p>
</div>

</body>
</html>
